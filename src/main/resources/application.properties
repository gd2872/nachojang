spring.application.name=nachojang
server.port=80
server.servlet.context-path=/nachojang

# 뷰 이름 설정
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

# DB 커넥션풀 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mall
spring.datasource.username=root
spring.datasource.password=java1234


# log setting
# fatal error warn info debug trace
logging.level.com.example.nachojang=debug
logging.level.com.example.nachojang.controller=debug
logging.level.com.example.nachojang.mapper=debug

# multipart setting (파일업로드)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB